name: Test code and deploy

on:
  push:
    branches: [master]

jobs:
  test:
    name: Test code
    runs-on: ubuntu-latest
    
    steps:
      - name: Get code from repo
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Build
        run: |
          # Здесь можно добавить команды для сборки вашего проекта (если требуется)
          # Например, если у вас есть команда для сборки проекта с помощью Makefile:
          make build
      
      - name: Run tests
        run: |
          # Здесь можно добавить команды для запуска тестов
          # Например, если у вас есть команда для запуска тестов с помощью pytest:
          inittest
